# SuperPassword Issue Management Configuration (2025)

# Issue Categories
categories:
  bug:
    labels: ["type: bug", "triage"]
    assignees:
      - team: bug-triage
    sla: 48h # Response time SLA
    priority_labels:
      - "priority: critical"
      - "priority: high"
      - "priority: medium"
      - "priority: low"
    auto_close:
      days: 30
      comment: true

  feature:
    labels: ["type: enhancement"]
    assignees:
      - team: product
    voting: true
    status_labels:
      - "status: planning"
      - "status: in-progress"
      - "status: needs-review"
      - "status: completed"

  security:
    labels: ["type: security"]
    assignees:
      - team: security
    sla: 24h
    private: true
    auto_label:
      severity:
        - critical
        - high
        - medium
        - low

# Automation Rules
automation:
  new_issues:
    - add_to_project: true
    - auto_label: true
    - notify_teams: true
    - check_duplicates: true

  inactive_issues:
    warning_after: 14d
    close_after: 30d
    exclude_labels:
      - "status: blocked"
      - "status: investigating"

  stale_issues:
    mark_stale_after: 60d
    close_stale_after: 7d
    stale_label: "status: stale"
    exempt_labels:
      - "status: evergreen"
      - "type: security"

# Project Board Integration
project_board:

name: Autofix (Prettier + ESLint)

on:
  schedule:
    - cron: "0 * * * *" # hourly
  workflow_dispatch: {}

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Run autofix (Prettier + ESLint)
        run: npm run autofix

      - name: Commit changes
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: automated autofix (prettier + eslint)"
            git push
          else
            echo "No changes to commit."
          fi

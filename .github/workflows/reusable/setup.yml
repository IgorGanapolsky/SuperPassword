name: Setup Environment
on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "20"
      install-dependencies:
        required: false
        type: boolean
        default: true
    outputs:
      cache-hit:
        description: "Whether there was a cache hit for node_modules"
        value: ${{ jobs.setup.outputs.cache-hit }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.npm-cache.outputs.cache-hit }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Cache dependencies
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ~/.expo
            ~/Library/Caches/Yarn
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        if: inputs.install-dependencies && steps.npm-cache.outputs.cache-hit != 'true'
        run: |
          npm ci
          npx expo install

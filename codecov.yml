coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 80%
        threshold: 2%

comment:
  layout: "header, diff, files"
  behavior: default
  require_changes: false

ignore:
  - "**/*.test.{js,jsx,ts,tsx}"
  - "**/tests/"
  - "**/test-utils/"
  - "coverage/"
  - "jest.config.js"

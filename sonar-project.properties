sonar.projectKey=IgorGanapolsky_SuperPassword
sonar.organization=igorganapolsky

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx,src/**/__tests__/**
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/**/__tests__/**,jest.config.js,jest.setup.js

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.sourceEncoding=UTF-8

# Quality Gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

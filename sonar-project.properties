sonar.projectKey=IgorGanapolsky_SuperPassword
sonar.organization=igorganapolsky

sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

sonar.sourceEncoding=UTF-8
sonar.exclusions=node_modules/**,coverage/**,android/**,ios/**,web-build/**,.expo/**,.github/**
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx

# Security settings
sonar.security.enabled=true
sonar.security.reportPaths=security-reports/
sonar.security.scanneeded=true

# Quality gate settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Don't fail on security hotspots in PRs
sonar.pullrequest.securityhotspots.mustBeResolved=false

sonar.projectKey=IgorGanapolsky_SuperPassword
sonar.organization=igorganapolsky

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=SuperPassword
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/types/**/*,src/mocks/**/*
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude patterns
sonar.exclusions=node_modules/**/*,coverage/**/*,android/**/*,ios/**/*,.expo/**/*,.github/**/*

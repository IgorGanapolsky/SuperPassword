sonar.projectKey=IgorGanapolsky_SuperPassword
sonar.organization=igorganapolsky

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=SuperPassword
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/__tests__/**,**/coverage/**,**/dist/**,**/build/**,**/node_modules/**

# TypeScript specific configuration
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# React specific configuration
sonar.javascript.environments=jest,browser
sonar.javascript.globals=React,ReactDOM

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Quality Gate settings
sonar.qualitygate.wait=true

